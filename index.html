<!DOCTYPE html>
<html>
<head>
	<title>To-Do List Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
<body>
	<div class="container">
		<h1> To-Do List </h1>
		
		<h2><p id="first">Get it done today !</p></h2>
			<div class="userInput">
				<input id="userinput" type="text" placeholder="What's in your mind?">
				<button id="enter">ADD</button>
			</div>
		<ul id=list>
			<div class="wrapper">
				<li class="taskClass">Workout</li>
				<button class="delClass">Done</button>

			</div><br>
			<div class="wrapper">
				<li class="taskClass">Coding</li>
				<button class="delClass">Done</button>
			</div><br>
			<div class="wrapper">
				<li class="taskClass">Homework</li>
				<button class="delClass">Done</button>
			</div><br>
			<div class="wrapper">
				<li class="taskClass">Novel</li>
				<button class="delClass">Done</button>
			</div><br>
			<div class="wrapper">
				<li class="taskClass">Project</li>
				<button class="delClass">Done</button>
			</div><br>
			<div class="wrapper">
				<li class="taskClass">Painting</li>
				<button class="delClass">Done</button>
			</div><br>
	</div>
	</ul>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
